<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">

<link rel="stylesheet" href="css/nouislider.min.css">

    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script><script src="js/L.Control.Locate.min.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>

<script src="js/nouislider.min.js"></script>
<script src="js/wNumb.js"></script>
        <script src="data/LowerDudhkoshiBasinPalikas_1.js"></script>
        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;

            if (e.target.feature.geometry.type === 'LineString') {
              highlightLayer.setStyle({
                color: '#f40707',
              });
            } else {
              highlightLayer.setStyle({
                fillColor: '#f40707',
                fillOpacity: 0.5
              });
            }
        }
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[27.008489913881533,86.34196482379369],[27.5763899707312,87.11832079138932]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        L.control.locate({locateOptions: {maxZoom: 19}}).addTo(map);
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_OpenStreetMap_0');
        map.getPane('pane_OpenStreetMap_0').style.zIndex = 400;
        var layer_OpenStreetMap_0 = L.tileLayer('http://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            pane: 'pane_OpenStreetMap_0',
            opacity: 1.0,
            attribution: '<a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a>',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 19
        });
        layer_OpenStreetMap_0;
        map.addLayer(layer_OpenStreetMap_0);
        function pop_LowerDudhkoshiBasinPalikas_1(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">District</th>\
                        <td>' + (feature.properties['FIRST_DIST'] !== null ? autolinker.link(feature.properties['FIRST_DIST'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Palika Name</th>\
                        <td>' + (feature.properties['Palika Nam'] !== null ? autolinker.link(feature.properties['Palika Nam'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Palika Type</th>\
                        <td>' + (feature.properties['Palika Typ'] !== null ? autolinker.link(feature.properties['Palika Typ'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Land Use</th>\
                        <td>' + (feature.properties['LU_Type'] !== null ? autolinker.link(feature.properties['LU_Type'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Risk</th>\
                        <td>' + (feature.properties['Risk'] !== null ? autolinker.link(feature.properties['Risk'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Vulnerability</th>\
                        <td>' + (feature.properties['vulnerabil'] !== null ? autolinker.link(feature.properties['vulnerabil'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_LowerDudhkoshiBasinPalikas_1_0() {
            return {
                pane: 'pane_LowerDudhkoshiBasinPalikas_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(54,24,106,0.5019607843137255)',
                interactive: true,
            }
        }
        // create and add Palikas layer
        map.createPane('pane_LowerDudhkoshiBasinPalikas_1');
        map.getPane('pane_LowerDudhkoshiBasinPalikas_1').style.zIndex = 401;
        map.getPane('pane_LowerDudhkoshiBasinPalikas_1').style['mix-blend-mode'] = 'normal';
        var layer_LowerDudhkoshiBasinPalikas_1 = new L.geoJson(json_LowerDudhkoshiBasinPalikas_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_LowerDudhkoshiBasinPalikas_1',
            layerName: 'layer_LowerDudhkoshiBasinPalikas_1',
            pane: 'pane_LowerDudhkoshiBasinPalikas_1',
            onEachFeature: pop_LowerDudhkoshiBasinPalikas_1,
            style: style_LowerDudhkoshiBasinPalikas_1_0,
        });
        bounds_group.addLayer(layer_LowerDudhkoshiBasinPalikas_1);
        map.addLayer(layer_LowerDudhkoshiBasinPalikas_1);
        // create and add hazard map raster
        map.createPane('pane_Landslide_Hazard_Map_2');
        map.getPane('pane_Landslide_Hazard_Map_2').style.zIndex = 402;
        var img_Landslide_Hazard_Map_2 = 'data/Landslide_Hazard_Map_2.png';
        var img_bounds_Landslide_Hazard_Map_2 = [[27.14568484117122,86.42923857832295],[27.440177363503658,86.98444010256638]];
        var layer_Landslide_Hazard_Map_2 = new L.imageOverlay(img_Landslide_Hazard_Map_2,
                                              img_bounds_Landslide_Hazard_Map_2,
                                              {pane: 'pane_Landslide_Hazard_Map_2'});
        bounds_group.addLayer(layer_Landslide_Hazard_Map_2);
            var title = new L.Control();
            title.onAdd = function (map) {
                this._div = L.DomUtil.create('div', 'info');
                this.update();
                return this._div;
            };
            title.update = function () {
                this._div.innerHTML = '<h2>Lower Dudhkoshi minimal example</h2>';
            };
            title.addTo(map);
            var abstract = new L.Control({'position':'bottomleft'});
            abstract.onAdd = function (map) {
                this._div = L.DomUtil.create('div',
                'leaflet-control abstract');
                this._div.id = 'abstract'

                    abstract.show();
                    return this._div;
                };
                abstract.show = function () {
                    this._div.classList.remove("abstract");
                    this._div.classList.add("abstractUncollapsed");
                    this._div.innerHTML = 'A minimal working example of a webmap of Lower Dudhkoshi Basin.';
            };
            abstract.addTo(map);
        var baseMaps = {};
        L.control.layers(baseMaps,{"Landslide_Hazard_Map": layer_Landslide_Hazard_Map_2,'<img src="legend/LowerDudhkoshiBasinPalikas_1.png" /> Lower Dudhkoshi Basin - Palikas': layer_LowerDudhkoshiBasinPalikas_1,"OpenStreetMap ": layer_OpenStreetMap_0,}).addTo(map);
        setBounds();
        var mapDiv = document.getElementById('map');
        var row = document.createElement('div');
        row.className="row";
        row.id="all";
        row.style.height = "100%";
        var col1 = document.createElement('div');
        col1.className="col9";
        col1.id = "mapWindow";
        col1.style.height = "99%";
        col1.style.width = "80%";
        col1.style.display = "inline-block";
        var col2 = document.createElement('div');
        col2.className="col3";
        col2.id = "menu";
        col2.style.display = "inline-block";
        mapDiv.parentNode.insertBefore(row, mapDiv);
        document.getElementById("all").appendChild(col1);
        document.getElementById("all").appendChild(col2);
        col1.appendChild(mapDiv)
        var Filters = {"vulnerabil": "real","Risk": "real"};
        function filterFunc() {
          map.eachLayer(function(lyr){
          if ("options" in lyr && "dataVar" in lyr["options"]){
            features = this[lyr["options"]["dataVar"]].features.slice(0);
            try{
              for (key in Filters){
                keyS = key.replace(/[^a-zA-Z0-9_]/g, "")
                if (Filters[key] == "str" || Filters[key] == "bool"){
                  var selection = [];
                  var options = document.getElementById("sel_" + keyS).options
                  for (var i=0; i < options.length; i++) {
                    if (options[i].selected) selection.push(options[i].value);
                  }
                    try{
                      if (key in features[0].properties){
                        for (i = features.length - 1;
                          i >= 0; --i){
                          if (selection.indexOf(
                          features[i].properties[key])<0
                          && selection.length>0) {
                          features.splice(i,1);
                          }
                        }
                      }
                    } catch(err){
                  }
                }
                if (Filters[key] == "int"){
                  sliderVals =  document.getElementById(
                    "div_" + keyS).noUiSlider.get();
                  try{
                    if (key in features[0].properties){
                    for (i = features.length - 1; i >= 0; --i){
                      if (parseInt(features[i].properties[key])
                          < sliderVals[0]
                          || parseInt(features[i].properties[key])
                          > sliderVals[1]){
                            features.splice(i,1);
                          }
                        }
                      }
                    } catch(err){
                    }
                  }
                if (Filters[key] == "real"){
                  sliderVals =  document.getElementById(
                    "div_" + keyS).noUiSlider.get();
                  try{
                    if (key in features[0].properties){
                    for (i = features.length - 1; i >= 0; --i){
                      if (features[i].properties[key]
                          < sliderVals[0]
                          || features[i].properties[key]
                          > sliderVals[1]){
                            features.splice(i,1);
                          }
                        }
                      }
                    } catch(err){
                    }
                  }
                if (Filters[key] == "date"
                  || Filters[key] == "datetime"
                  || Filters[key] == "time"){
                  try{
                    if (key in features[0].properties){
                      HTMLkey = key.replace(/[&\/\\#,+()$~%.'":*?<>{} ]/g, '');
                      startdate = document.getElementById("dat_" +
                        HTMLkey + "_date1").value.replace(" ", "T");
                      enddate = document.getElementById("dat_" +
                        HTMLkey + "_date2").value.replace(" ", "T");
                      for (i = features.length - 1; i >= 0; --i){
                        if (features[i].properties[key] < startdate
                          || features[i].properties[key] > enddate){
                          features.splice(i,1);
                        }
                      }
                    }
                  } catch(err){
                  }
                }
              }
            } catch(err){
            }
          this[lyr["options"]["layerName"]].clearLayers();
          this[lyr["options"]["layerName"]].addData(features);
          }
          })
        }
            document.getElementById("menu").appendChild(
                document.createElement("div"));
            var div_vulnerabil = document.createElement("div");
            div_vulnerabil.id = "div_vulnerabil";
            div_vulnerabil.className = "slider";
            document.getElementById("menu").appendChild(div_vulnerabil);
            var lab_vulnerabil = document.createElement('div');
            lab_vulnerabil.innerHTML  = 'vulnerabil: <span id="val_vulnerabil"></span>';
            lab_vulnerabil.className = 'filterlabel';
            document.getElementById("menu").appendChild(lab_vulnerabil);
            var reset_vulnerabil = document.createElement('div');
            reset_vulnerabil.innerHTML = 'clear filter';
            reset_vulnerabil.className = 'filterlabel';
            lab_vulnerabil.className = 'filterlabel';
            reset_vulnerabil.onclick = function() {
                sel_vulnerabil.noUiSlider.reset();
            };
            document.getElementById("menu").appendChild(reset_vulnerabil);
            var sel_vulnerabil = document.getElementById('div_vulnerabil');
            noUiSlider.create(sel_vulnerabil, {
                connect: true,
                start: [0.311, 0.496],
                range: {
                min: 0.311,
                max: 0.496
                }
            });
            sel_vulnerabil.noUiSlider.on('update', function (values) {
            val_vulnerabil = document.getElementById('val_vulnerabil');
            val_vulnerabil.innerHTML = values.join(' - ');
                filterFunc()
            });
            document.getElementById("menu").appendChild(
                document.createElement("div"));
            var div_Risk = document.createElement("div");
            div_Risk.id = "div_Risk";
            div_Risk.className = "slider";
            document.getElementById("menu").appendChild(div_Risk);
            var lab_Risk = document.createElement('div');
            lab_Risk.innerHTML  = 'Risk: <span id="val_Risk"></span>';
            lab_Risk.className = 'filterlabel';
            document.getElementById("menu").appendChild(lab_Risk);
            var reset_Risk = document.createElement('div');
            reset_Risk.innerHTML = 'clear filter';
            reset_Risk.className = 'filterlabel';
            lab_Risk.className = 'filterlabel';
            reset_Risk.onclick = function() {
                sel_Risk.noUiSlider.reset();
            };
            document.getElementById("menu").appendChild(reset_Risk);
            var sel_Risk = document.getElementById('div_Risk');
            noUiSlider.create(sel_Risk, {
                connect: true,
                start: [0.41, 1.41],
                range: {
                min: 0.41,
                max: 1.41
                }
            });
            sel_Risk.noUiSlider.on('update', function (values) {
            val_Risk = document.getElementById('val_Risk');
            val_Risk.innerHTML = values.join(' - ');
                filterFunc()
            });
        L.ImageOverlay.include({
            getBounds: function () {
                return this._bounds;
            }
        });
        resetLabels([layer_LowerDudhkoshiBasinPalikas_1]);
        map.on("zoomend", function(){
            resetLabels([layer_LowerDudhkoshiBasinPalikas_1]);
        });
        map.on("layeradd", function(){
            resetLabels([layer_LowerDudhkoshiBasinPalikas_1]);
        });
        map.on("layerremove", function(){
            resetLabels([layer_LowerDudhkoshiBasinPalikas_1]);
        });
        </script>
    </body>
</html>
